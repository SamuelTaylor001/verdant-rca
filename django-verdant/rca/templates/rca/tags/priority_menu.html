{% load rca_tags wagtailcore_tags %}

{% for page, children in nodes %}
    <li class="nav__item nav__item--priority{% if children %} has-children {% endif %} ">
        <a class="nav__link nav__link--priority" href="{% pageurl page %}" tabindex="4">{{ page.title }}</a>
        {% if children %}
            <ul class="nav__subnav nav__subnav--priority dl-submenu">
                {% menu_subnav children %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
